 <!-- Footer -->
        <footer class="mx-md-5 bg-accent--light">
        	<div class="footer-top py-5 mb-5 border-top">
		        <div class="container">
		        	<div class="row">
		        		<div class="col-md-3 footer-about wow fadeInUp">
		        			<h3>About</h3>
		        			<p>
		        			</p>
		        			<p>{{ site.author.name }}</p>
	                    </div>
		        		<div class="col-md-4 offset-md-1 footer-contact wow fadeInDown">
		        			<h3>Contact</h3>
		                	<p><i class="fas fa-envelope"></i> Email: <a href="{{ site.contact.email }}">{{ site.contact.email }}</a></p>
		                	<p><i class="fab fa-instagram"></i> Instagram:  <a href="http://instagram.com/{{ site.contact.instagram }}">@{{ site.contact.instagram }}</a></p>
	                    </div>
	                    <div class="col-md-4 footer-links wow fadeInUp">
	                    	<div class="row">
	                    		<div class="col">
	                    			<h3>Links</h3>
	                    		</div>
	                    	</div>
	                    	<div class="row">
	                    		<div class="col-md-6">
                                    {% assign navigation_pages = site.html_pages %}
      {% for item in navigation_pages %}
            <p><a href="{{ item.url }}" class="" {% if item.url == page.url %}class="active"{% endif %}>
              {{ item.title }}
            </a></p>
      {% endfor %}
	                    			
	                    		</div>
	                    
	                    	</div>
	                    </div>
		            </div>
		        </div>
	        </div>
        </footer>
