<div class="card">
    <div class="card-header bg-transparent">{{ instrument.taxonomy.model }}</div>
  <img class="card-img-top" src="https://images.unsplash.com/photo-1592051148515-c5c06b3f919a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ instrument.name }} </h5>
    <p class="card-text">{{ instrument.excerpt }}</p>
  </div>
  <div class="card-footer bg-transparent"><a href="{{ instrument.url }}">Read more</a></div>
</div>
