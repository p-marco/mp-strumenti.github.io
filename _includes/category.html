
  <div class="row mt-5 mb-5  sticky-top text-center">
    <h2 class="display-3 mb-5 text-center"><span class="text-muted">{{cat.type}}</span> {{ cat.title }}</h2>

  </div>
    
        <div class="row">
            <div class="col-md-8">
                <img class="bgimage bgimg" src="https://images.unsplash.com/photo-1601956349582-ba50bedaa8ea?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80">
                
            </div>
            <div class="col-md-4">
                <div class="row m-3">
                <blockquote class="blockquote">
                    <p class="">{{ cat.blockquote.text }}</p>
                    <footer class="blockquote-footer m-3"> 
                        {{ cat.blockquote.author }},
                        <cite title="Source Title">
                            {{ cat.blockquote.source }}
                        </cite></footer>
                  </blockquote>
                </div>
            </div>
        </div>
        <div class="row m-3">
          <p class="display">{{ cat.content }}</p>
        </div>
