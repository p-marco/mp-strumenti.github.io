
  <div class="row">
    <h3 class="display-3 mb-3"><span class="text-muted">{{category.type}}</span> {{ category.title }}</h3>

  </div>
    
        <div class="row">
            <div class="col-md-8">          
                <p class="display">{{ category.content }}</p>
            </div>
            <div class="col-md-4">
                <div class="row m-3">
                <blockquote class="blockquote">
                    <p class="">{{ category.blockquote.text }}</p>
                    <footer class="blockquote-footer m-3"> 
                        {{ category.blockquote.author }},
                        <cite title="Source Title">
                            {{ category.blockquote.source }}
                        </cite></footer>
                  </blockquote>
                </div>
            </div>
        </div>
