<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %} {{ site.title }}{% endif %}
    </title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="{{ site.baseurl}}/assets/img/favicon.png" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,900;1,500;1,900&family=Source+Code+Pro&family=Source+Sans+Pro:ital,wght@0,300;0,400;1,400;1,900&display=swap" rel="stylesheet"> 
  
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  
  <meta name="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.title %}
      <meta property="og:title" content="{{ page.title }}">
      <meta property="og:type" content="article">
  {% else %}
      <meta property="og:title" content="{{ site.title }}">
      <meta property="og:type" content="website">
  {% endif %}
  
  {% if page.date %}
      <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
      <meta property="article:author" content="{{ site.url }}/about/">
  {% endif %}
  
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  
  {% if page.keywords %}
      <meta itemprop="keywords" content="{% for key in page.keywords %}{{ key }}, {% endfor %}" />
      <meta name="keywords" content="{% for key in page.keywords %}{{ key }}, {% endfor %}" />
      {% for key in page.keywords %}
          <meta property="article:tag" content="{{ key }}">
      {% endfor %}
  {% endif %}
  
  {% if page.author %}
      <meta property="article:author" content="{% for auth in page.author %}{{ auth }}, {% endfor %}" />
  {% endif %}
  
  <meta property="og:image" content="{% if page.image %}{{ site.baseurl }}{{ page.image }}{% else %}{{ site.baseurl }}{{ site.image }}{% endif %}" />
  
  </head>
