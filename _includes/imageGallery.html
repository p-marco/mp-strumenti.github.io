

<div class="image-gallery">
    {% for img in site.static_files %}
    {% if img.path contains imgBasePath %}
    <div class="box">
        <a href="{{ site.imagesurl }}{{ img.path }}">
          <img src="{{ site.imagesurl }}{{ img.path }} " alt="{{img.path}}"  class="img-gallery" />
         </a>
    </div>
    {% endif %}
    {% endfor %}
  </div>
